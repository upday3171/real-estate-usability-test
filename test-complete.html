<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試完成 - 不動產媒合系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .complete-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .complete-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 40px 30px;
        }

        .complete-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .complete-header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .complete-content {
            padding: 40px 30px;
        }

        .test-summary {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 5px solid #28a745;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-weight: 600;
            color: #333;
        }

        .summary-value {
            color: #666;
        }

        .feedback-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .feedback-textarea {
            width: 100%;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }

        .feedback-textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .thank-you-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .rating-section {
            margin: 20px 0;
        }

        .star-rating {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
        }

        .star-rating.active {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <div class="complete-container">
        <!-- 完成標題 -->
        <div class="complete-header">
            <div class="complete-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>測試完成！</h1>
            <p>感謝您參與不動產媒合系統的可用性測試</p>
        </div>

        <!-- 完成內容 -->
        <div class="complete-content">
            <!-- 感謝訊息 -->
            <div class="thank-you-message">
                <h4><i class="fas fa-heart me-2"></i>非常感謝您的參與！</h4>
                <p class="mb-0">您的寶貴意見將幫助我們打造更好的不動產媒合平台，為展店顧問提供更優質的服務體驗。</p>
            </div>

            <!-- 測試摘要 -->
            <div class="test-summary">
                <h5 class="mb-3"><i class="fas fa-chart-bar me-2"></i>測試摘要</h5>
                <div class="summary-item">
                    <span class="summary-label">測試開始時間</span>
                    <span class="summary-value" id="startTime">載入中...</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">測試結束時間</span>
                    <span class="summary-value" id="endTime">載入中...</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">總測試時間</span>
                    <span class="summary-value" id="totalTime">載入中...</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">測試身份</span>
                    <span class="summary-value">展店顧問</span>
                </div>
            </div>

            <!-- 評分區域 -->
            <div class="rating-section">
                <h5><i class="fas fa-star me-2"></i>整體體驗評分</h5>
                <p class="text-muted">請為這次的測試體驗評分</p>
                <div class="mb-3">
                    <span class="star-rating" data-rating="1">★</span>
                    <span class="star-rating" data-rating="2">★</span>
                    <span class="star-rating" data-rating="3">★</span>
                    <span class="star-rating" data-rating="4">★</span>
                    <span class="star-rating" data-rating="5">★</span>
                </div>
            </div>

            <!-- 意見回饋 -->
            <div class="feedback-section">
                <h5 class="mb-3"><i class="fas fa-comment me-2"></i>意見回饋</h5>
                <textarea class="feedback-textarea" placeholder="請分享您在測試過程中的想法、建議或遇到的問題...&#10;&#10;例如：&#10;• 哪些功能最容易使用？&#10;• 哪些地方讓您感到困惑？&#10;• 您希望增加什麼功能？&#10;• 整體使用感受如何？"></textarea>
            </div>

            <!-- 操作按鈕 -->
            <div class="action-buttons">
                <button class="btn btn-success" onclick="submitFeedback()">
                    <i class="fas fa-paper-plane me-2"></i>提交回饋
                </button>
                <button class="btn btn-primary" onclick="restartTest()">
                    <i class="fas fa-redo me-2"></i>重新測試
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRating = 0;

        // 載入測試數據
        document.addEventListener('DOMContentLoaded', function() {
            const startTime = localStorage.getItem('testStartTime');
            const endTime = localStorage.getItem('testEndTime') || new Date().toISOString();
            
            if (startTime) {
                const start = new Date(startTime);
                const end = new Date(endTime);
                const duration = Math.round((end - start) / 1000 / 60); // 分鐘
                
                document.getElementById('startTime').textContent = start.toLocaleString('zh-TW');
                document.getElementById('endTime').textContent = end.toLocaleString('zh-TW');
                document.getElementById('totalTime').textContent = duration + ' 分鐘';
            }
        });

        // 星級評分功能
        document.querySelectorAll('.star-rating').forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStarDisplay();
            });
            
            star.addEventListener('mouseover', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });

        document.querySelector('.rating-section').addEventListener('mouseleave', function() {
            updateStarDisplay();
        });

        function highlightStars(rating) {
            document.querySelectorAll('.star-rating').forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(selectedRating);
        }

        // 提交回饋
        function submitFeedback() {
            const feedback = document.querySelector('.feedback-textarea').value;
            
            // 儲存回饋數據
            const feedbackData = {
                rating: selectedRating,
                feedback: feedback,
                submitTime: new Date().toISOString(),
                testDuration: localStorage.getItem('testEndTime') ? 
                    Math.round((new Date(localStorage.getItem('testEndTime')) - new Date(localStorage.getItem('testStartTime'))) / 1000 / 60) : 0
            };
            
            localStorage.setItem('userFeedback', JSON.stringify(feedbackData));
            
            alert('感謝您的回饋！您的意見對我們非常寶貴。');
            
            // 清除測試數據
            localStorage.removeItem('testStartTime');
            localStorage.removeItem('testEndTime');
            localStorage.removeItem('isLoggedIn');
        }

        // 重新測試
        function restartTest() {
            if (confirm('確定要重新開始測試嗎？')) {
                // 清除所有測試數據
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }

        console.log('測試完成頁面載入完成');
    </script>
</body>

</html>
